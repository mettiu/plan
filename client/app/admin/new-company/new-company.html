<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">{{NewCompanyCtrl.heading}}</h1>

      <form novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" ng-model="NewCompanyCtrl.company.name">
        </div>
        <div class="form-group">
          <label for="info">Info</label>
          <input type="text" class="form-control" id="info" placeholder="Info" ng-model="NewCompanyCtrl.company.info">
        </div>
        <button type="submit" class="btn btn-default" ng-click="NewCompanyCtrl.update()">Submit</button>
      </form>
    </div>
  </div>
</div>
