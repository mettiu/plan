<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">{{NewFeatureCtrl.heading}}</h1>

      <form novalidate>
        <div class="form-group">
          <label for="nome">Transaction Id</label>
          <input type="text" class="form-control" id="tId" placeholder="Transaction Id" ng-model="NewFeatureCtrl.feature.tId">
        </div>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Name" ng-model="NewFeatureCtrl.feature.name">
        </div>
        <div class="form-group">
          <label for="info">Info</label>
          <input type="text" class="form-control" id="info" placeholder="Info" ng-model="NewFeatureCtrl.feature.info">
        </div>
        <div class="form-group">
          <label for="url">Url</label>
          <input type="text" class="form-control" id="url" placeholder="/url" ng-model="NewFeatureCtrl.feature.url">
        </div>
        <div class="form-group">
          <label for="allowedRole">Allowed Role</label>
          <input type="text" class="form-control" id="allowedRole" placeholder="user"
                 ng-model="NewFeatureCtrl.feature.allowedRole">
        </div>
        <button type="submit" class="btn btn-default" ng-click="NewFeatureCtrl.update()">Submit</button>
      </form>
    </div>
  </div>
</div>
